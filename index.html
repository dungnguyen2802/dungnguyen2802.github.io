<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebebb40d00.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="khoi-cmt">
        <form action="" class="form-edit form-edit-temp">
            <img src="1.jpg" alt="" class="avt">
            <input type="text" placeholder="Chỉ có làm thì mới có ăn..." class="input-edit">
        </form>
        <div class="cmt cmt-temp">
            <img src="1.jpg" alt="" class="avt">
            <p class="text">
                <span class="ten">Huấn Hoa Hồng</span>
                <span class="nd">Cần cù thì bù siêng lăng. Chỉ có nàm thì mới có ăn, những cái noại không nàm mà đòi có ăn thì chỉ có ăn <i class="fas fa-dove"></i> ăn <i class="fas fa-poo"></i> ...</span>
            </p>
            <div class="icons">
                <i class="fas fa-pen icon-edit icon-edit-click"></i>
                <i class="fas fa-trash icon-del"></i>
            </div>
        </div>
        <div class="cmt">
            <img src="3.jpg" alt="" class="avt">
            <p class="text">
                <span class="ten">Ngô Bá Khá</span>
                <span class="nd">Ôi bạn ơi. Đấy là do bạn không chơi đồ đấy bạn ạ.</span>
            </p>
            <div class="icons">
                <i class="fas fa-pen icon-edit"></i>
                <i class="fas fa-trash icon-del"></i>
            </div>
        </div>
        <div class="cmt">
            <img src="4.jpg" alt="" class="avt">
            <p class="text">
                <span class="ten">Đa 70 tủi</span>
                <span class="nd">Thằng ranh con này. Phải tôi tôi đấm cho mấy nhát.</span>
            </p>
            <div class="icons">
                <i class="fas fa-pen icon-edit"></i>
                <i class="fas fa-trash icon-del"></i>
            </div>
        </div>
    </div>

    <form action="" class="form-add">
        <img src="1.jpg" alt="" class="avt">
        <input type="text" placeholder="Chỉ có làm thì mới có ăn..." class="input-add">
    </form>
    


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
